<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    <script>
        const projectName = 'survey-form';
        // set project name for the test
    </script>
    <title>Survey Form</title>
</head>
<body>
    <div class="box-curved">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <p class="required">* Required</p>
    </div>

    <form id="survey-form">
        <div class="box-curved">
            <label id="name-label">Name <i class="required">*</i></label>
            <input id="name" type="text" placeholder="Enter your Name" class="text-box" required>
        </div>
        <div class="box-curved">
            <label id="email-label">Email <i class="required">*</i></label>
            <input id="email" type="email"  placeholder="Enter your Email" class="text-box" required>
        </div>
        <div class="box-curved">
            <label id="number-label">Age (optional)</label>
            <input id="number" name="age" type="number" placeholder="Enter your Age" class="text-box" min="10" max="99">
        </div>

        <div class="box-curved">
        <label>Which option best describes your current role?</label>
        <select id="dropdown" type="submit" id="submit" value="Submit" required>
            <option>hello</option>
            <option>bye</option>
        </select>
        </div>

        <div class="box-curved">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>
                Definitely
            </label>
            <label>
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>
                Maybe
            </label>
            <label>
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>
                Not Sure
            </label>
        </div>

        <div class="box-curved">
            <p>What would you like to see improved? (Check all that apply) </p>
            <label>
                <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" checked/>
                Front-end Projects
            </label>
            <label>
                <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" checked/>
                Back-end Projects
            </label>
            <label>
                <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" checked/>
                Back-end Projects
            </label>
        </div>


        <div class="box-curved">
            <p>Any comments or suggestions?</p>
            <textarea id="comments"  name="comments" placeholder="Enter your comment here" class="text-box" ></textarea>
        </div>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
